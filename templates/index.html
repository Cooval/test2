<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator siatki pudełka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .lang-switch {
            display: flex;
            gap: 8px;
        }
        .lang-switch button {
            padding: 4px 10px;
            font-size: 0.9rem;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .lang-switch button.active {
            background: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        .title-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .title-section h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .box-diagram {
            position: relative;
            display: inline-block;
            margin: 20px auto;
            width: 100%;
            text-align: center;
        }
        .box-diagram img {
            max-width: 100%;
            height: auto;
        }
        label {
            display: block;
            margin: 8px 0 2px;
            text-align: left;
        }
        input[type=number], select {
            width: 120px;
        }
        input[readonly] {
            background: #eee;
        }
        .row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button[type=submit] {
            margin-top: 16px;
            padding: 8px 18px;
            font-size: 1rem;
        }
        .info-section {
            margin-top: 20px;
            text-align: left;
        }
        .info-section p {
            margin-bottom: 8px;
        }
        .notes {
            margin-top: 32px;
            font-size: 0.9em;
            color: #444;
        }
        .nav-tabs .nav-link {
            color: #333;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            border-color: #0d6efd;
        }
        .tab-content {
            margin-top: 30px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-grid > div {
            display: flex;
            flex-direction: column;
        }
        .form-grid label {
            margin: 0 0 8px 0;
            font-size: 0.95rem;
        }
        .form-grid input,
        .form-grid select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .conversion-text {
            font-size: 0.85rem;
            color: #666;
            margin-top: 4px;
            font-style: italic;
        }
        .info-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #0d6efd;
            margin-top: 25px;
        }
        .info-section p {
            margin: 0 0 10px 0;
            line-height: 1.6;
        }
        .info-section p:last-child {
            margin-bottom: 0;
        }
        .info-label {
            font-weight: 600;
            color: #0d6efd;
        }
        .info-value {
            font-size: 1.1rem;
            color: #333;
            font-family: 'Courier New', monospace;
        }
        .notes {
            background: #fff3cd;
            padding: 12px 15px;
            border-radius: 6px;
            border-left: 4px solid #ffc107;
            margin-top: 20px;
            line-height: 1.8;
        }
        .notes span {
            display: block;
            margin-bottom: 6px;
        }
        .notes span:last-child {
            margin-bottom: 0;
        }
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="top-bar">
    <img class="logo" src="{{ url_for('static', filename='MB-print-logo11.png') }}" alt="MB print logo"/>
    <div class="lang-switch">
        <button type="button" data-lang="pl" class="lang-btn active">PL</button>
        <button type="button" data-lang="en" class="lang-btn">EN</button>
    </div>
</div>

<!-- Bootstrap Tabs -->
<ul class="nav nav-tabs" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="box-tab" data-bs-toggle="tab" data-bs-target="#box-content" type="button" role="tab" aria-controls="box-content" aria-selected="true">
            <span id="tab-box-label">BOX (Oklejka)</span>
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="card-tab" data-bs-toggle="tab" data-bs-target="#card-content" type="button" role="tab" aria-controls="card-content" aria-selected="false">
            <span id="tab-card-label">CARD (Karty)</span>
        </button>
    </li>
</ul>

<div class="tab-content">
    <!-- BOX Tab -->
    <div class="tab-pane fade show active" id="box-content" role="tabpanel" aria-labelledby="box-tab">
        <div class="title-section">
            <h2 id="main-title">Projekt pudełka (spód/wieko + oklejka)</h2>
        </div>
        
        <div class="box-diagram">
            <img id="box-image" src="{{ url_for('static', filename='pud_pl.jpg') }}" alt="Box dimensions"/>
        </div>

        <form method="post" action="/">
            <input type="hidden" name="language" id="language-input" value="pl">
            
            <div class="form-grid">
                <div>
                    <label id="label-height">X mm (wysokość)</label>
                    <input type="number" step="0.1" name="L" value="100" required />
                    <div class="conversion-text" id="conv-L"></div>
                </div>
                <div>
                    <label id="label-width">Y mm (szerokość)</label>
                    <input type="number" step="0.1" name="B" value="100" required />
                    <div class="conversion-text" id="conv-B"></div>
                </div>
                <div>
                    <label id="label-depth">Z mm (głębokość)</label>
                    <input type="number" step="0.1" name="H" value="50" required />
                    <div class="conversion-text" id="conv-H"></div>
                </div>
                <div>
                    <label id="label-flap">Zawinięcie&nbsp;[mm]</label>
                    <input type="number" step="0.1" name="R" value="15" readonly />
                    <div class="conversion-text" id="conv-R"></div>
                </div>
                <div>
                    <label id="label-thick">Grubość tektury&nbsp;[mm]</label>
                    <select name="ep1" required>
                        <option value="1">1</option>
                        <option value="1.5">1,5</option>
                        <option value="2" selected>2</option>
                    </select>
                    <div class="conversion-text" id="conv-ep"></div>
                </div>
            </div>

            <div style="text-align: center;">
                <button id="box-download" type="submit" class="btn btn-primary">POBIERZ PDF</button>
            </div>
        </form>

        <div class="info-section">
            <p id="internal-info"></p>
            <p><span class="info-label" id="external-label"></span>
            <span class="info-value" id="external"></span></p>
        </div>

        <div class="notes">
            <span id="note1">• CUT = czerwona linia ciągła</span>
            <span id="note2">• FOLD = niebieska linia przerywana</span>
            <span id="note3">• Skala 1 : 1 (mm) – plik gotowy do sztancy / plotera.</span>
            <span id="note4">• Pamiętaj, aby projekt grafiki wychodził conajmniej 3 mm poza linie cięcia (jako spad drukarski).</span>
        </div>
    </div>

    <!-- CARD Tab -->
    <div class="tab-pane fade" id="card-content" role="tabpanel" aria-labelledby="card-tab">
        <form method="post" action="/generate-card">
            <input type="hidden" name="language" id="card-language-input" value="pl">
            
            <div class="form-grid" style="grid-template-columns: repeat(2, 1fr); gap: 30px;">
                <div>
                    <label id="label-card-width">Szerokość [mm]</label>
                    <input type="number" step="0.1" name="width" value="63" required />
                    <div class="conversion-text" id="conv-card-width"></div>
                </div>
                <div>
                    <label id="label-card-height">Wysokość [mm]</label>
                    <input type="number" step="0.1" name="height" value="88" required />
                    <div class="conversion-text" id="conv-card-height"></div>
                </div>
            </div>

            <div style="text-align: center;">
                <button id="card-download" type="submit" class="btn btn-primary">POBIERZ PDF</button>
            </div>
        </form>
        
        <div class="info-section">
            <p><span class="info-label" id="card-dimensions-label">Wymiary karty:</span><br>
            <span class="info-value" id="card-dimensions"></span></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const translations = {
    pl: {
        mainTitle: 'Projekt pudełka (spód/wieko + oklejka)',
        tabBox: 'BOX (Oklejka)',
        tabCard: 'CARD (Karty)',
        height: 'X mm (wysokość)',
        width: 'Y mm (szerokość)',
        depth: 'Z mm (głębokość)',
        flap: 'Zawinięcie [mm]',
        thick: 'Grubość tektury [mm]',
        boxButton: 'POBIERZ PDF',
        cardWidth: 'Szerokość [mm]',
        cardHeight: 'Wysokość [mm]',
        cardButton: 'POBIERZ PDF',
        internal: 'Wymiary wewnętrzne pudełka (netto)',
        extLabel: 'Wymiary zewnętrzne pudełka [mm]:',
        cardDimensionsLabel: 'Wymiary karty:',
        note1: '• CUT = czerwona linia cięcia',
        note2: '• FOLD = niebieska linia zagięcia',
        note3: '• Skala 1 : 1 (mm) – plik gotowy do sztancy / plotera.',
        note4: '• Pamiętaj, aby projekt grafiki wychodził conajmniej o 3 mm poza linie cięcia (jako spad drukarski)',
        image: "{{ url_for('static', filename='pud_pl.jpg') }}"
    },
    en: {
        mainTitle: 'Box design (bottom/top + wrapper)',
        tabBox: 'BOX (Wrapper)',
        tabCard: 'CARD (Cards)',
        height: 'X mm (height)',
        width: 'Y mm (width)',
        depth: 'Z mm (depth)',
        flap: 'Flap [mm]',
        thick: 'Cardboard thickness [mm]',
        boxButton: 'DOWNLOAD PDF',
        cardWidth: 'Width [mm]',
        cardHeight: 'Height [mm]',
        cardButton: 'DOWNLOAD PDF',
        internal: 'Entered parameters refer to internal box dimensions.',
        extLabel: 'External box dimensions [mm]:',
        cardDimensionsLabel: 'Card dimensions:',
        note1: '• CUT = red solid line',
        note2: '• FOLD = blue dashed line',
        note3: '• Scale 1 : 1 (mm) – ready for die-cut / plotter.',
        note4: '• Remember that the graphic design should extend at least 3 mm beyond the cutting lines (as a printing bleed)',
        image: "{{ url_for('static', filename='pud_en.jpg') }}"
    }
};

let currentLang = 'pl';

function setLang(lang) {
    currentLang = lang;
    const t = translations[lang];
    document.documentElement.lang = lang;
    
    // Update main title and tabs
    document.getElementById('main-title').textContent = t.mainTitle;
    document.getElementById('tab-box-label').textContent = t.tabBox;
    document.getElementById('tab-card-label').textContent = t.tabCard;
    
    // Update BOX form labels
    document.getElementById('label-height').textContent = t.height;
    document.getElementById('label-width').textContent = t.width;
    document.getElementById('label-depth').textContent = t.depth;
    document.getElementById('label-flap').textContent = t.flap;
    document.getElementById('label-thick').textContent = t.thick;
    document.getElementById('box-download').textContent = t.boxButton;
    
    // Update CARD form labels
    document.getElementById('label-card-width').textContent = t.cardWidth;
    document.getElementById('label-card-height').textContent = t.cardHeight;
    document.getElementById('card-download').textContent = t.cardButton;
    
    // Update info and notes
    document.getElementById('internal-info').textContent = t.internal;
    document.getElementById('external-label').textContent = t.extLabel;
    if (document.getElementById('card-dimensions-label')) {
        document.getElementById('card-dimensions-label').textContent = t.cardDimensionsLabel;
    }
    document.getElementById('note1').textContent = t.note1;
    document.getElementById('note2').textContent = t.note2;
    document.getElementById('note3').textContent = t.note3;
    document.getElementById('note4').textContent = t.note4;
    document.getElementById('box-image').src = t.image;
    
    // Update language inputs
    document.getElementById('language-input').value = lang;
    document.getElementById('card-language-input').value = lang;
    
    // Update active button
    document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
    
    updateExternal();
    updateBoxConversions();
    updateCardConversions();
}

document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.addEventListener('click', () => setLang(btn.dataset.lang));
});

function mmToInches(mm) {
    return (mm / 25.4).toFixed(2);
}

function updateBoxConversions() {
    const lang = currentLang;
    const suffix = lang === 'pl' ? ' cali' : ' in';
    
    const L = parseFloat(document.querySelector('input[name=L]').value) || 0;
    const B = parseFloat(document.querySelector('input[name=B]').value) || 0;
    const H = parseFloat(document.querySelector('input[name=H]').value) || 0;
    const R = parseFloat(document.querySelector('input[name=R]').value) || 0;
    const ep = parseFloat(document.querySelector('select[name=ep1]').value) || 0;
    
    document.getElementById('conv-L').textContent = `${mmToInches(L)}${suffix}`;
    document.getElementById('conv-B').textContent = `${mmToInches(B)}${suffix}`;
    document.getElementById('conv-H').textContent = `${mmToInches(H)}${suffix}`;
    document.getElementById('conv-R').textContent = `${mmToInches(R)}${suffix}`;
    document.getElementById('conv-ep').textContent = `${mmToInches(ep)}${suffix}`;
}

function updateCardConversions() {
    const lang = currentLang;
    const suffix = lang === 'pl' ? ' cali' : ' in';
    
    const width = parseFloat(document.querySelector('input[name=width]').value) || 0;
    const height = parseFloat(document.querySelector('input[name=height]').value) || 0;
    
    document.getElementById('conv-card-width').textContent = `${mmToInches(width)}${suffix}`;
    document.getElementById('conv-card-height').textContent = `${mmToInches(height)}${suffix}`;
    
    const widthInches = mmToInches(width);
    const heightInches = mmToInches(height);
    document.getElementById('card-dimensions').textContent = `${width} × ${height} mm (${widthInches}" × ${heightInches}")`;
}

function updateExternal() {
    const L = parseFloat(document.querySelector('input[name=L]').value) || 0;
    const B = parseFloat(document.querySelector('input[name=B]').value) || 0;
    const H = parseFloat(document.querySelector('input[name=H]').value) || 0;
    const ep = parseFloat(document.querySelector('select[name=ep1]').value) || 0;
    let addX = 0, addY = 0;
    if (ep === 1) { addX = 6; addY = 6; }
    else if (ep === 1.5) { addX = 8; addY = 8; }
    else if (ep === 2) { addX = 10; addY = 10; }
    const xExt = (L + addX).toFixed(1);
    const yExt = (B + addY).toFixed(1);
    const zExt = (H + ep).toFixed(1);
    
    // Convert to inches
    const xExtInches = mmToInches(xExt);
    const yExtInches = mmToInches(yExt);
    const zExtInches = mmToInches(zExt);
    
    document.getElementById('external').textContent = xExt + ' × ' + yExt + ' × ' + zExt + ' mm (' + xExtInches + '" × ' + yExtInches + '" × ' + zExtInches + '")';
}

document.querySelectorAll('input[name=L], input[name=B], input[name=H], select[name=ep1]').forEach(el => {
    el.addEventListener('input', () => {
        updateExternal();
        updateBoxConversions();
    });
    el.addEventListener('change', () => {
        updateExternal();
        updateBoxConversions();
    });
});

document.querySelectorAll('input[name=width], input[name=height]').forEach(el => {
    el.addEventListener('input', updateCardConversions);
    el.addEventListener('change', updateCardConversions);
});

updateExternal();
updateBoxConversions();
updateCardConversions();

// Initialize to page language
setLang(document.documentElement.lang || 'pl');
</script>
</body>
</html>
